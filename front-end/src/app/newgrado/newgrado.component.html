<!-- CONTENT -->
<div id="content" data-uk-height-viewport="expand: true">
    <div class="uk-container uk-container-expand uk-padding">        
        <div>
            Nuevo Grado
            <a class="uk-link-heading uk-align-right@m" uk-icon="reply" [routerLink]="['/admin/grados']" href="#">Volver </a>
        </div>
        <hr>        
        <div class="uk-grid uk-grid-medium" data-uk-grid uk-sortable="handle: .sortable-icon">            
            <!-- panel -->
            <div class="uk-width-1-1@l uk-overflow-auto">
                <form class="uk-grid-small uk-background-muted uk-padding-small" [formGroup]="formularioNew" (ngSubmit)="create()" uk-grid>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="nombre_grado">Nombre Grado</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='nombre_grado' id="nombre_grado" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="categoria_grado">Categor√≠a</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='categoria_grado' id="categoria_grado" >
                    </div>                    
                    <div class="uk-width-1-2@s">                        
                        <label><input class="uk-checkbox" type="checkbox" formControlName='estado_grado'  [checked]="true"> Activo</label>
                    </div>                    
                    
                    
                    <div class="uk-margin-bottom">
                        <button type="submit" [disabled]="!formularioNew.valid" class="uk-button uk-button-primary  uk-width-1-1">Actualizar</button>
                    </div>
                </form>
               
                  
                
            </div>
            <!-- /panel -->
            
        </div>
        
    </div>
</div>
<!-- /CONTENT -->
