<!-- CONTENT -->
<div id="content" data-uk-height-viewport="expand: true">
    <div class="uk-container uk-container-expand uk-padding">        
        <div>
            Funcionarios               
            <a class="uk-link-heading uk-align-right@m" uk-icon="user" [routerLink]="['/admin/newfuncionario']" href="#">Nuevo Usuario </a>
        </div>
        <hr>
        <div class="uk-grid uk-grid-medium" data-uk-grid uk-sortable="handle: .sortable-icon">
            
            <!-- panel -->
            <div class="uk-width-1-1@l uk-overflow-auto">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="uk-table uk-table-striped uk-table-hover row-border hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nombres</th>
                        <th>Apellidos</th>
                        <th>Estado</th>
                        <th>Accion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of funcionarios">
                        <td>{{item.cedula_funcionario}}</td>
                        <td>{{item.nombres_funcionario}}</td>
                        <td>{{item.apellidos_funcionario}}</td>
                        <td>{{item.estado_funcionario}}</td> 
                        <td><a class="uk-link-heading" uk-icon="pencil" href="#" [routerLink]="['/admin/updatefuncionario',item.id_funcionario]" >Editar</a></td>                        
                      </tr>
                    </tbody>
                  </table>
                  
                
            </div>
            <!-- /panel -->
            
        </div>
        
    </div>
</div>
<!-- /CONTENT -->
