<!-- CONTENT -->
<div id="content" data-uk-height-viewport="expand: true">
    <div class="uk-container uk-container-expand uk-padding">        
        <div>
            Vehículos               
            <a class="uk-link-heading uk-align-right@m" uk-icon="user" [routerLink]="['/admin/newvehiculo']" href="#">Nuevo </a>
        </div>
        <hr>
        <div class="uk-grid uk-grid-medium" data-uk-grid uk-sortable="handle: .sortable-icon">
            
            <!-- panel -->
            <div class="uk-width-1-1@l uk-overflow-auto">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="uk-table uk-table-striped uk-table-hover row-border hover">
                    <thead>
                      <tr>
                        <th>Placa</th>
                        <th>Chasis</th>
                        <th>Marca</th>
                        <th>Modelo</th>                        
                        <th>Tipo Vehículo</th>                       
                        <th>Accion</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of vehiculos">
                        <td>{{item.placa_vehiculo}}</td>
                        <td>{{item.chasis_vehiculo}}</td>
                        <td>{{item.marca_vehiculo}}</td>
                        <td>{{item.modelo_vehiculo}}</td> 
                        <td>{{item.tipovehiculo.nombre_tipovehiculo}}</td> 
                        <td><a class="uk-link-heading" uk-icon="pencil" href="#" [routerLink]="['/admin/updatevehiculo',item.id_vehiculo]" >Editar</a></td>                        
                      </tr>
                    </tbody>
                  </table>
                  
                
            </div>
            <!-- /panel -->
            
        </div>
        
    </div>
</div>
<!-- /CONTENT -->
