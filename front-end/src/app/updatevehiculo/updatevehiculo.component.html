<!-- CONTENT -->
<div id="content" data-uk-height-viewport="expand: true">
    <div class="uk-container uk-container-expand uk-padding">        
        <div>
            Editar
            <a class="uk-link-heading uk-align-right@m" uk-icon="reply" [routerLink]="['/admin/vehiculos']" href="#">Volver </a>
        </div>
        <hr>
        <div *ngIf="alert" class="uk-alert-primary" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <p>La tabla se actualizó correctamente.</p>
        </div>
        <div *ngIf="error" class="uk-alert-danger" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <p>Error, la tabla no se actualizó!</p>
        </div>
        <div class="uk-grid uk-grid-medium" data-uk-grid uk-sortable="handle: .sortable-icon">            
            <!-- panel -->
            <div class="uk-width-1-1@l uk-overflow-auto">
                <form class="uk-grid-small uk-background-muted uk-padding-small" [formGroup]="formularioUpdate" (ngSubmit)="update()" uk-grid>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="placa_vehiculo">Placa</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='placa_vehiculo' id="placa_vehiculo" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="chasis_vehiculo">Chasis</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='chasis_vehiculo' id="chasis_vehiculo" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="marca_vehiculo">Marca</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='marca_vehiculo' id="marca_vehiculo" >
                    </div>                         
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="modelo_vehiculo">Modelo</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='modelo_vehiculo' id="modelo_vehiculo" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="motor_vehiculo">Motor</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='motor_vehiculo' id="motor_vehiculo" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="cilindraje_vehiculo">Cilindraje</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='cilindraje_vehiculo' id="cilindraje_vehiculo" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="capacidadcarga_vehiculo">Capacidad</label>
                        <input class="uk-input" type="text" aria-label="50" formControlName='capacidadcarga_vehiculo' id="capacidadcarga_vehiculo" >
                    </div>
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="numeropasajeros_vehiculo">Pasajeros</label>
                        <input class="uk-input" type="number" aria-label="50" formControlName='numeropasajeros_vehiculo' id="numeropasajeros_vehiculo" >
                    </div>                         
                    <div class="uk-width-1-2@s">
                        <label class="uk-form-label" for="id_tipovehiculo">Tipo Vehículo</label>
                        <select class="uk-select" formControlName='id_tipovehiculo' id="id_tipovehiculo">
                            <option [defaultSelected]=true [value]="id_tipovehiculo_df" >{{nombre_tipovehiculo_df}}</option>
                            <option *ngFor="let item of tipovehiculos" [value]="item.id_tipovehiculo" >{{ item.nombre_tipovehiculo }}</option>                            
                        </select>
                    </div>
                    <div class="uk-width-1-2@s">                        
                        <label><input class="uk-checkbox" type="checkbox" formControlName='estado_vehiculo' id="estado_vehiculo" > Activo</label>
                    </div>                    
                    
                    <div class="uk-margin-bottom">
                        <button type="submit" [disabled]="!formularioUpdate.valid" class="uk-button uk-button-primary  uk-width-1-1">Actualizar</button>
                    </div>
                </form>
               
                  
                
            </div>
            <!-- /panel -->
            
        </div>
        
    </div>
</div>
<!-- /CONTENT -->
